<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/restaurant.css" rel="stylesheet">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0;}
      #map { height: 100%;  width: 50%;}
    </style>
    <title>Happy Hour</title>
  </head>
  <body>
    <h1 class="title">Happy Hours with MochiOlive</h1>
    <div id="map"></div>
    <script type="text/javascript">

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.25, lng: -123.1},
          zoom: 10
        });
      }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBipSwW57GzeWk10zbZ8bZtcDKaCy2U8ls&callback=initMap">
    </script>
  </body>
</html>
